<html>
	<head>
		<title>Static HTML page 1</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form>
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td>
						<select>
							<option disabled selected>Choose Year</option>
							<option>1997</option>
							<option>1998</option>
							<option>1999</option>	
							<option>2000</option>							
						</select>
						<select>
							<option disabled selected>Choose Month</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>	
							<option>April</option>	
							<option>May</option>
							<option>June</option>
							<option>July</option>	
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>	
							<option>December</option>
						</select>
						<select>
						    <option disabled selected>Choose Day</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>	
							<option>4</option>	
							<option>5</option>
							<option>6</option>
							<option>7</option>	
							<option>8</option>								
						</select>
					</td>
					
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
					</td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email ID:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="register"></td>
				</tr>
			</table>
		</form>
	</body>
	
</html>
